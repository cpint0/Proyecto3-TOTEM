<div class="flex items-center justify-between mb-4">
  <h2 class="text-xl font-semibold text-[#0F3F7A]">Staff</h2>
  <a routerLink="/admin/staff/new" class="px-3 py-1.5 rounded bg-[#0F3F7A] text-white">Nuevo</a>
</div>

<div class="bg-white rounded-xl shadow p-4">
  <div class="flex flex-wrap gap-3 mb-4">
    <input
    [ngModel]="q()"
    (ngModelChange)="q.set($event)"
    placeholder="Buscar por nombre, correo, ubicación..."
    class="border rounded p-2 flex-1 min-w-[240px]"
    />

    <select
    [ngModel]="rol()"
    (ngModelChange)="rol.set($event)"
    class="border rounded p-2"
    >
    <option value="todos">Todos</option>
    <option value="academicos">Académicos</option>
    <option value="funcionarios">Funcionarios</option>
    <option value="admin">Admin</option>
    <option value="laboratorio">Laboratorio</option>
    <option value="aseo">Aseo</option>
    <option value="centro">Centro</option>
    </select>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead>
        <tr class="text-left border-b">
          <th class="py-2 pr-4">Nombre</th>
          <th class="py-2 pr-4">Correo</th>
          <th class="py-2 pr-4">Anexo</th>
          <th class="py-2 pr-4">Rol</th>
          <th class="py-2 pr-4">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of filtered()" class="border-b">
          <td class="py-2 pr-4">{{ s.nombre }}</td>
          <td class="py-2 pr-4">{{ s.correo || '—' }}</td>
          <td class="py-2 pr-4">{{ s.anexo || '—' }}</td>
          <td class="py-2 pr-4">{{ s.rol }}</td>
          <td class="py-2 pr-4">
            <a [routerLink]="['/admin/staff', s.id]" class="text-blue-700 hover:underline">Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
