<div class="p-4 md:p-8 min-h-screen flex flex-col items-center">
  <div
    class="container w-full bg-white shadow-xl rounded-xl p-6 md:p-10 max-w-5xl"
  >
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-4 text-center">
      üìÖ Calendario de Feriados Nacionales
    </h1>
    <p class="text-gray-600 mb-8 text-center">
      Navega por los meses y a√±os para ver el calendario de d√≠as festivos. (Pa√≠s
      por defecto: Chile - CL)
    </p>

    <!-- Controles de Navegaci√≥n -->
    <div
      class="flex items-center justify-between gap-4 mb-8 p-4 bg-indigo-50 rounded-lg"
    >
      <button
        (click)="changeMonth(-1)"
        class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md"
      >
        &larr; Mes Anterior
      </button>

      <div
        id="current-date-display"
        class="text-2xl font-bold text-indigo-800 flex-grow text-center min-w-[200px]"
      >
        {{ monthNames[currentMonth] }} de {{ currentYear }}
      </div>

      <button
        (click)="changeMonth(1)"
        class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md"
      >
        Mes Siguiente &rarr;
      </button>
    </div>

    <!-- Mensajes -->
    <div
      *ngIf="loading"
      class="flex items-center justify-center p-4 text-lg text-indigo-600 bg-indigo-100 rounded-lg mb-6 shadow-inner"
    >
      <svg
        class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2
            5.291A7.962 7.962 0 014 12H0c0 3.042
            1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      Cargando d√≠as festivos...
    </div>

    <div
      *ngIf="error"
      class="p-4 text-lg text-red-700 bg-red-100 rounded-lg mb-6 shadow-inner"
    >
      <span class="font-bold">Error:</span> {{ error }}
    </div>

    <!-- Calendario -->
    <div id="results-container" class="flex justify-center w-full">
      <div class="w-full">
        <div class="calendar-grid w-full">
          <!-- Cabecera -->
          <div
            *ngFor="let day of dayNames"
            class="day-cell text-center p-1 font-semibold text-xs bg-indigo-300 text-indigo-900 border-none min-h-0"
          >
            {{ day }}
          </div>

          <!-- Espacios vac√≠os -->
          <div
            *ngFor="let _ of [].constructor(firstDayOfWeek)"
            class="day-cell bg-gray-100 border border-gray-200"
          ></div>

          <!-- D√≠as del mes -->
          <div
            *ngFor="let day of daysArray"
            [ngClass]="{
              'day-cell border border-gray-200 bg-white': true,
              'holiday-day': isHoliday(day),
              'bg-indigo-200 border-indigo-500 ring-2 ring-indigo-500':
                isToday(day)
            }"
          >
            <span
              class="day-number"
              [ngClass]="{ 'text-indigo-800': isToday(day) }"
            >
              {{ day }}
            </span>

            <ng-container *ngIf="getHolidayNames(day).length > 0">
              <p
                *ngFor="let name of getHolidayNames(day)"
                class="holiday-name"
                [title]="name"
              >
                {{ name }}
              </p>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
