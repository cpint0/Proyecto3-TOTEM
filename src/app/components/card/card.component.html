<a
  [href]="linkUrl"
  class="bg-white rounded-lg shadow-xl overflow-hidden transform transition duration-300 hover:scale-105 block"
>
  <img [src]="imageUrl" class="max-w-screen-xl h-64 object-cover mx-auto" />
  <div class="p-4">
    <h3 class="text-4xl text-center font-extrabold text-gray-900 mb-1">
      {{ title }}
    </h3>
  </div>
</a>
