<nav class="fixed top-0 w-full z-10 bg-[#061d3a] text-white shadow-lg">
  <div class="mx-auto max-w-full px-0">
    <div class="flex h-24 items-center justify-between w-full">
      <!-- LEFT: UTA logo + text -->
      <div class="flex items-center ml-0">
        <img
          src="assets/img/general/logoweb_UTA.png"
          alt="Logo UTA"
          class="h-20 w-auto ml-4"
        />
        <div class="flex flex-col text-white/90 leading-tight ml-4">
          <span class="text-2xl font-extrabold tracking-wider"
            >Universidad de Tarapacá</span
          >
          <span class="text-xl font-semibold tracking-wide"
            >Facultad de Ingeniería</span
          >
        </div>
      </div>

      <!-- RIGHT: navigation links -->
      <div class="flex items-center mr-8 space-x-4">
        <a
          routerLink="/"
          aria-current="page"
          class="inline-flex items-center h-24 px-8 text-xl font-semibold text-white hover:text-yellow-300 hover:bg-white/10 rounded-md transition-all duration-300"
        >
          Inicio
        </a>
        <a
          routerLink="/academicos"
          class="inline-flex items-center h-24 px-6 text-xl font-semibold text-gray-200 hover:text-yellow-300 hover:bg-white/10 rounded-md transition-all duration-300"
        >
          Academicos
        </a>
        <a
          routerLink="/funcionarios"
          class="inline-flex items-center h-24 px-6 text-xl font-semibold text-gray-200 hover:text-yellow-300 hover:bg-white/10 rounded-md transition-all duration-300"
        >
          Funcionarios
        </a>
        <a
          routerLink="/salas"
          class="inline-flex items-center h-24 px-6 text-xl font-semibold text-gray-200 hover:text-yellow-300 hover:bg-white/10 rounded-md transition-all duration-300"
        >
          Salas
        </a>
        <a
          routerLink="/calendario"
          class="inline-flex items-center h-24 px-6 text-xl font-semibold text-gray-200 hover:text-yellow-300 hover:bg-white/10 rounded-md transition-all duration-300"
        >
          Calendario
        </a>
        <a
          routerLink="/acercade"
          class="inline-flex items-center h-24 px-6 text-xl font-semibold text-gray-200 hover:text-yellow-300 hover:bg-white/10 rounded-md transition-all duration-300"
        >
          Acerca de
        </a>

        <!-- Search bar -->
        <div class="relative flex items-center">
          <input
            class="border-none bg-[#2f3640] outline-none text-white text-[15px] rounded-full h-12 pl-6 pr-16 w-60"
            type="text"
            placeholder="Buscar..."
            [(ngModel)]="searchQuery"
            (input)="onQueryChange()"
            (keydown.enter)="searchAndNavigate()"
            (focus)="onQueryChange()"
          />
          <button
            (click)="searchAndNavigate()"
            class="text-white absolute right-1.5 w-[42px] h-[42px] rounded-full bg-gradient-to-r from-[#2AF598] to-[#009EFD] border-0 inline-flex items-center justify-center transition-all duration-300 ease-[cubic-bezier(.23,1,0.32,1)] hover:shadow-[0_10px_20px_rgba(0,0,0,0.5)] hover:-translate-y-0.5 active:shadow-none active:translate-y-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 29 29"
              fill="none"
            >
              <path
                d="M23.7953 23.9182L19.0585 19.1814M19.0585 19.1814C19.8188 18.4211 20.4219 17.5185 20.8333 16.5251C21.2448 15.5318 21.4566 14.4671 21.4566 13.3919C21.4566 12.3167 21.2448 11.252 20.8333 10.2587C20.4219 9.2653 19.8188 8.36271 19.0585 7.60242C18.2982 6.84214 17.3956 6.23905 16.4022 5.82759C15.4089 5.41612 14.3442 5.20435 13.269 5.20435C12.1938 5.20435 11.1291 5.41612 10.1358 5.82759C9.1424 6.23905 8.23981 6.84214 7.47953 7.60242C5.94407 9.13789 5.08145 11.2204 5.08145 13.3919C5.08145 15.5634 5.94407 17.6459 7.47953 19.1814C9.01499 20.7168 11.0975 21.5794 13.269 21.5794C15.4405 21.5794 17.523 20.7168 19.0585 19.1814Z"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>

          <ul
            *ngIf="showSuggestions"
            class="absolute left-0 top-full mt-2 w-96 bg-white rounded-lg shadow-lg py-2 z-50"
          >
            <li
              *ngFor="let s of suggestions"
              class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
              (click)="selectSuggestion(s)"
            >
              <span class="block text-base font-medium text-gray-800">{{
                s.name
              }}</span>
              <span class="block text-sm text-gray-500">{{ s.type }}</span>
            </li>
            <li
              *ngIf="suggestions.length === 0"
              class="px-4 py-2 text-base text-gray-500"
            >
              No hay resultados
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
