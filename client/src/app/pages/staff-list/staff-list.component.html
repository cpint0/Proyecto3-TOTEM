<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h3 mb-0">Funcionarios</h2>
    <a class="btn btn-outline-primary" routerLink="/">Inicio</a>
  </div>

  <input class="form-control mb-3" placeholder="Buscar nombre o ubicación..." [(ngModel)]="q">

  <div class="row g-3">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let p of vm$ | async">
      <a class="card h-100 text-decoration-none shadow-sm" [routerLink]="['/perfil', p.id]">
        <img [src]="p.fotoUrl || 'assets/img/placeholder.png'" class="card-img-top p-3 rounded-4" style="object-fit:contain;height:140px" alt="">
        <div class="card-body text-center">
          <h5 class="card-title text-dark mb-1">{{ p.nombre }}</h5>
          <p class="card-text text-muted small mb-0">{{ p.ubicacion || '—' }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
